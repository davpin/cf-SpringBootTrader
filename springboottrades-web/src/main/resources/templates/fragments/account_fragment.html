<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<th:block th:if="${account != null}" th:fragment="user-stats">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">User Statistics</h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <tr>
                    <td>Full Name</td>
                    <td th:text="${account.fullname}">user</td>
                </tr>
                <tr>
                    <td>User ID / Email</td>
                    <td th:text="${account.userid + ' / ' + account.email}">user</td>
                </tr>
                <tr>
                    <td>Creation Date</td>
                    <td th:text="${account.creationdate}">today</td>
                </tr>
                <tr>
                    <td>Total Logins</td>
                    <td th:text="${account.logincount}">0</td>
                </tr>
                <tr>
                    <td>Session Creation Date</td>
                    <td th:text="${account.lastlogin}">today</td>
                </tr>
                <tr>
                    <td>Open Balance</td>
                    <td th:text="${#numbers.formatDecimal(account.openbalance, 0, 'COMMA', 2, 'POINT')}">user</td>
                </tr>
            </table>
        </div>
    </div>
</th:block>
</html>
