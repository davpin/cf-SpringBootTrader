<!DOCTYPE html>

	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<title>Spring Trader - Registration</title>
<div th:include="fragments/header_fragment :: header-includes" th:remove="tag"></div>
</head>

		<div th:include="fragments/navbar_fragment :: navbar-empty" class="navbar navbar-inverse navbar-fixed-top"></div>
		<div th:include="fragments/registration_fragment :: registration"></div>
	</div>

</body>
</html>
